<!DOCTYPE html>
<html>
	<head>

		<title>table</title>
	</head>
	<body>
		<table border="2" width="500" height="500">
			<tr>
				<td colspan="2">a</td>
				  <td rowspan="2" >b</td>
			</tr>

			<tr>
				<td rowspan="2" >c</td>
				<td>d</td>
			</tr>
			<tr>
				<td colspan="2">e</td>
			</tr>
			
		</table>
	</body>
</html>
