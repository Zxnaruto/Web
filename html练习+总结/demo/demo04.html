<!--
	作者：zxnaruto1010@163.com
	时间：2018-07-20
	描述：行内元素
	使用行内元素，设置文本格式。
    <span>：标签提供了一种将文本的一部分或者文档的一部分独立出来的方式
     <i>：呈现为斜体文本
    <em>：呈现为被强调的文本
    <b>：定义粗体的文本
   <strong>：定义加粗的被强调的文本
   <del>：定义文档中已删除的文本
    <u>：为文本添加下划线
    <br> ：插入一个换行符
    &nbsp:空格
    &lt:<
    &gt:>

-->
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>行内元素</title>
	</head>

	<body>
		<!--span-->
		<p>你好，<span style="color: blue;">小胡子先生</span></p>
		<p>湖北荆州<span style="color: red;">长江</span>大学</p>
		
		<!-- i/em -->
		<p><i>这是一段斜体文本</i></p>
		<p><em>不死者之王</em>十分的好看</p>
		<p>湖北荆州<i>长江</i>大学</p>
		
		<!--b/strong-->
		<p><b>北京西路</b><strong>129号</strong></p>
		
		<!--del/u-->
		<p>今天天气不错，就是太热了，<del>哈哈</del><u>适合游泳</u></p>
		
		<!--br-->
		<p>火影忍者<br/> 海贼王<br/> 死神</p>
		
		<!--&nbsp;-->
		<p>三大民工漫：死神&nbsp;&nbsp;&nbsp;火影忍者&nbsp;&nbsp;&nbsp;海贼王</p>
		<!--&lt/&gt-->
		<p>段落&lt;p&gt;</p>
		<p>布局&lt;div&gt;</p>
		<p> &copy;火影忍者</p>
	</body>

</html>
