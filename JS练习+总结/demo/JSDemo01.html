	描述：JavaScript 之HelloWorld案例 弹出对话框
	1）创建 html 页面；
    2）为页面添加三个按钮；
    3）为按钮定义单击事件，并分别用三种方式添加JavaScrip 代码，以弹出 HelloWorld。
        
        使用JavaScript的三种方式：(与css类似)
        行内：行内调用
        内部：在<script></script>中写方法，然后调用
        外部：外部写js文件
    
    
    *JS是用来交互的。
    *alert:
    * JS事件：
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript HelloWorld</title>
		<script type="text/javascript">
			function f(){
				alert('触发内部点击事件');
			}
		</script>
		<script type="text/javascript" src="js/JS01.js"></script>
	</head>
	<body>
		<!--行内-->
		<input type="button"  value="行内调用按钮" onclick="alert('触发行内单击事件');"/><!--双引号内打单引号来输出文字-->
		<br />
		<!--内部-->
		<input type="button" value="内部调用按钮"  onclick="f();"/>
		<br />
		<!--外部-->
		<input type="button" value="外部调用按钮"  onclick="f1();"/>
	</body>
</html>
