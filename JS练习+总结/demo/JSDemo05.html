	描述：登录验证

    2）如果验证失败，则在页面提示验证信息

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录验证</title>
		<link rel="stylesheet" href="css/JS05.css" />
		<script type="text/javascript" src="js/JS05.js"></script>
	</head>

	<body>

		<div>
			<table>
				<tr>
					<th>登录</th>
				</tr>
				<tr>
					<td><label for="admin">账号：</label>
						<input type="text" id="admin" /><span id="sign"><u>(3-20)位任意字符</u></span><br />
						<span id="a_result"></span>
					</td>

				</tr>
				<tr>
					<td><label for="password">密码：</label>
						<input type="password" id="psd" /><span id="sign"><u>(6-20)位任意字符</u></span><br />
						<span id="p_result"></span>
					</td>
				</tr>
				<tr>
					<td><input type="submit" value="登录" onclick="pd();" />			            
					</td>
				</tr>

			</table>

		</div>
	</body>

</html>
