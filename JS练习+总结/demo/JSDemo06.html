	描述：模拟方法重载
	JS没有重载函数的功能，但是Arguments对象可以模拟重载。js中每个函数都会有一个
	Arguments对象实例arguments，它引用着函数的实参，可以用数组下标的方式"[]"引用
	arguments的元素，arguments.callee引用函数自身。
	
	arguments特性和使用方法
	特性：
	arguments对象和function是分不开的。应为arguments这个对象不能显示创建，arguments对象只有函数开始时才可以用。
	使用方法：
	虽然arguments对象并不是一个数组，但是访问单个参数的方式与访问数组元素的方式相同。
	
	arguments此对象大多数用来针对同个方法多处调用并且传递参数个数不一样时进行使用。根据arguments的
	索引来判断执行的方法
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模拟方法重载</title>
		<script type="text/javascript" src="js/JS06.js"></script>
	</head>
	<body>
		<h1>方法重载</h1>
		<input type="button" value="1~3的和" onclick="fun()"/><br />
		<input type="button" value="1~6的和" onclick="fun1()"/><br />
		<input type="button" value="Arguments测试" onclick="fun2('name','zx')"/><br />
		<input type="button" value="Arguments递归测试" onclick="fun3()"/>
	</body>
</html>
